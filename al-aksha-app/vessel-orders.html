<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vessel Orders - Al Aksha Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#1e3a5f', 'primary-dark': '#152a45', 'primary-light': '#2d4a6f' } } }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="navbar"></div>
  <div class="flex">
    <div id="sidebar"></div>
    <main class="flex-1 p-4 md:p-6 md:ml-64 mt-16">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Vessel Orders</h1>
          <p class="text-gray-500">Manage vessel escort orders</p>
        </div>
        <button onclick="openAddModal()" class="btn-primary flex items-center gap-2">
          <span>+</span><span>New Order</span>
        </button>
      </div>
      
      <!-- Filters -->
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4">
          <input type="text" id="search-input" placeholder="Search orders..." class="flex-1 px-4 py-2 border rounded-lg" oninput="handleSearch()">
          <select id="status-filter" class="px-4 py-2 border rounded-lg" onchange="handleFilter()">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>
      
      <!-- Orders Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="data-table">
            <thead>
              <tr>
                <th>Vessel Name</th>
                <th>Client</th>
                <th>Dates</th>
                <th>Cargo</th>
                <th>Amount</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="orders-table"></tbody>
          </table>
        </div>
        <div id="empty-state" class="hidden empty-state">
          <div class="empty-state-icon">ðŸš¢</div>
          <p class="text-lg font-medium">No vessel orders found</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="order-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0" onclick="closeModal('order-modal')"></div>
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="relative bg-white rounded-lg shadow-xl w-full max-w-lg transform transition-all slide-up">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-800" id="modal-title">New Vessel Order</h3>
          <button onclick="closeModal('order-modal')" class="p-1 rounded-lg hover:bg-gray-100">âœ•</button>
        </div>
        <form id="order-form" onsubmit="handleSubmit(event)">
          <div class="p-4 space-y-4 max-h-[60vh] overflow-y-auto">
            <input type="hidden" id="order-id">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Client *</label>
              <select id="order-client" required class="w-full px-3 py-2 border rounded-lg"><option value="">Select Client</option></select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Vessel Name *</label>
              <input type="text" id="order-vessel" required class="w-full px-3 py-2 border rounded-lg" placeholder="MV Example">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Cargo Type</label>
              <input type="text" id="order-cargo" class="w-full px-3 py-2 border rounded-lg" placeholder="e.g., Container, Bulk">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Start Date *</label>
                <input type="date" id="order-start" required class="w-full px-3 py-2 border rounded-lg">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                <input type="date" id="order-end" class="w-full px-3 py-2 border rounded-lg">
              </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Conveyance</label>
                <input type="number" id="order-conveyance" class="w-full px-3 py-2 border rounded-lg" placeholder="0" min="0">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Total Amount</label>
                <input type="number" id="order-amount" class="w-full px-3 py-2 border rounded-lg" placeholder="0" min="0">
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
              <select id="order-status" class="w-full px-3 py-2 border rounded-lg">
                <option value="pending">Pending</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
              </select>
            </div>
          </div>
          <div class="flex justify-end gap-2 p-4 border-t bg-gray-50 rounded-b-lg">
            <button type="button" onclick="closeModal('order-modal')" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Save Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="toast-container" class="fixed top-20 right-4 z-50"></div>
  <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4"><div class="spinner"></div><p>Loading...</p></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/vessel-orders.js"></script>
  <script>
    if (!checkAuth()) {} else {
      loadComponent('navbar', 'components/navbar.html');
      loadComponent('sidebar', 'components/sidebar.html');
      initVesselOrders();
    }
  </script>
</body>
</html>
