<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Al Aksha Security Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a5f',
            'primary-dark': '#152a45',
            'primary-light': '#2d4a6f'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  
  <!-- Login Card -->
  <div class="w-full max-w-md">
    <!-- Logo and Company Name -->
    <div class="text-center mb-8">
      <div class="w-24 h-24 bg-primary rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg">
        <span class="text-white text-3xl font-bold">AA</span>
      </div>
      <h1 class="text-2xl md:text-3xl font-bold text-primary">
        Al Aksha Security
      </h1>
      <p class="text-gray-500 mt-1">Management System</p>
    </div>
    
    <!-- Login Form Card -->
    <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">
        Sign In
      </h2>
      
      <!-- Error Message -->
      <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <span id="error-text">Invalid username or PIN</span>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <!-- Username Field -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username"
            required
            autocomplete="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none"
            placeholder="Enter your username"
          >
        </div>
        
        <!-- PIN Field -->
        <div class="mb-6">
          <label for="pin" class="block text-sm font-medium text-gray-700 mb-2">
            PIN / Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="pin" 
              name="pin"
              required
              autocomplete="current-password"
              maxlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none"
              placeholder="Enter your PIN"
            >
            <button 
              type="button" 
              onclick="togglePinVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <span id="eye-icon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>
        
        <!-- Login Button -->
        <button 
          type="submit" 
          id="login-btn"
          class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
        >
          <span>Login</span>
          <span id="login-spinner" class="hidden">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
        </button>
      </form>
      
      <!-- Demo Credentials -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <p class="text-xs text-gray-500 text-center mb-3">Demo Credentials:</p>
        <div class="grid grid-cols-3 gap-2 text-xs text-center">
          <div class="bg-gray-50 p-2 rounded">
            <p class="font-medium text-gray-700">Admin</p>
            <p class="text-gray-500">admin / 1234</p>
          </div>
          <div class="bg-gray-50 p-2 rounded">
            <p class="font-medium text-gray-700">Supervisor</p>
            <p class="text-gray-500">supervisor / 5678</p>
          </div>
          <div class="bg-gray-50 p-2 rounded">
            <p class="font-medium text-gray-700">Employee</p>
            <p class="text-gray-500">employee / 0000</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <p class="text-center text-gray-400 text-sm mt-6">
      &copy; 2026 Al Aksha Security Services
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  
  <script>
    // Check if already logged in, redirect to dashboard
    if (isLoggedIn()) {
      window.location.href = 'dashboard.html';
    }
    
    // Toggle PIN visibility
    function togglePinVisibility() {
      const pinInput = document.getElementById('pin');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (pinInput.type === 'password') {
        pinInput.type = 'text';
        eyeIcon.textContent = 'üôà';
      } else {
        pinInput.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }
    
    // Handle login form submission
    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const pin = document.getElementById('pin').value;
      const errorDiv = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const loginBtn = document.getElementById('login-btn');
      const spinner = document.getElementById('login-spinner');
      
      // Hide error message
      errorDiv.classList.add('hidden');
      
      // Show loading state
      loginBtn.disabled = true;
      spinner.classList.remove('hidden');
      
      // Simulate small delay for UX
      setTimeout(() => {
        const result = login(username, pin);
        
        if (result.success) {
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          // Show error message
          errorText.textContent = result.message;
          errorDiv.classList.remove('hidden');
          
          // Reset button state
          loginBtn.disabled = false;
          spinner.classList.add('hidden');
          
          // Focus on PIN field
          document.getElementById('pin').focus();
          document.getElementById('pin').select();
        }
      }, 300);
    }
    
    // Focus on username field on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
