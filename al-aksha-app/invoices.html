<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoices - Al Aksha Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#1e3a5f', 'primary-dark': '#152a45', 'primary-light': '#2d4a6f' } } }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="navbar"></div>
  <div class="flex">
    <div id="sidebar"></div>
    <main class="flex-1 p-4 md:p-6 md:ml-64 mt-16">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Invoices</h1>
          <p class="text-gray-500">Generate and manage client invoices</p>
        </div>
        <button onclick="openAddModal()" class="btn-primary flex items-center gap-2">
          <span>+</span><span>New Invoice</span>
        </button>
      </div>
      
      <!-- Summary -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-blue-600" id="total-invoices">0</p>
          <p class="text-sm text-gray-500">Total Invoices</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-yellow-600" id="pending-count">0</p>
          <p class="text-sm text-gray-500">Unpaid</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-green-600" id="paid-amount">à§³0</p>
          <p class="text-sm text-gray-500">Paid Amount</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-purple-600" id="total-amount">à§³0</p>
          <p class="text-sm text-gray-500">Total Amount</p>
        </div>
      </div>
      
      <!-- Filters -->
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4">
          <input type="text" id="search-input" placeholder="Search by invoice #, client..." class="flex-1 px-4 py-2 border rounded-lg" oninput="handleSearch()">
          <select id="client-filter" class="px-4 py-2 border rounded-lg" onchange="handleFilter()">
            <option value="">All Clients</option>
          </select>
          <select id="status-filter" class="px-4 py-2 border rounded-lg" onchange="handleFilter()">
            <option value="">All Status</option>
            <option value="draft">Draft</option>
            <option value="sent">Sent</option>
            <option value="paid">Paid</option>
            <option value="overdue">Overdue</option>
          </select>
        </div>
      </div>
      
      <!-- Invoices Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="data-table">
            <thead>
              <tr>
                <th>Invoice #</th>
                <th>Client</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="invoices-table"></tbody>
          </table>
        </div>
        <div id="empty-state" class="hidden empty-state">
          <div class="empty-state-icon">ðŸ“„</div>
          <p class="text-lg font-medium">No invoices found</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="invoice-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0" onclick="closeModal('invoice-modal')"></div>
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="relative bg-white rounded-lg shadow-xl w-full max-w-lg transform transition-all slide-up">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-800" id="modal-title">New Invoice</h3>
          <button onclick="closeModal('invoice-modal')" class="p-1 rounded-lg hover:bg-gray-100">âœ•</button>
        </div>
        <form id="invoice-form" onsubmit="handleSubmit(event)">
          <div class="p-4 space-y-4 max-h-[70vh] overflow-y-auto">
            <input type="hidden" id="invoice-id">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Invoice # *</label>
                <input type="text" id="invoice-number" required class="w-full px-3 py-2 border rounded-lg" placeholder="INV-001">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="invoice-status" class="w-full px-3 py-2 border rounded-lg">
                  <option value="draft">Draft</option>
                  <option value="sent">Sent</option>
                  <option value="paid">Paid</option>
                  <option value="overdue">Overdue</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Client *</label>
              <select id="invoice-client" required class="w-full px-3 py-2 border rounded-lg"><option value="">Select Client</option></select>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Invoice Date *</label>
                <input type="date" id="invoice-date" required class="w-full px-3 py-2 border rounded-lg">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Due Date *</label>
                <input type="date" id="invoice-due" required class="w-full px-3 py-2 border rounded-lg">
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea id="invoice-description" rows="2" class="w-full px-3 py-2 border rounded-lg" placeholder="Service description"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Amount *</label>
                <input type="number" id="invoice-amount" required class="w-full px-3 py-2 border rounded-lg" min="0" placeholder="0">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tax (%)</label>
                <input type="number" id="invoice-tax" class="w-full px-3 py-2 border rounded-lg" min="0" max="100" value="0">
              </div>
            </div>
            <div class="bg-gray-50 p-3 rounded-lg">
              <div class="flex justify-between text-sm">
                <span>Subtotal:</span><span id="subtotal">à§³0</span>
              </div>
              <div class="flex justify-between text-sm">
                <span>Tax:</span><span id="tax-amount">à§³0</span>
              </div>
              <div class="flex justify-between font-semibold text-lg border-t mt-2 pt-2">
                <span>Total:</span><span id="total-display">à§³0</span>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
              <textarea id="invoice-notes" rows="2" class="w-full px-3 py-2 border rounded-lg" placeholder="Additional notes"></textarea>
            </div>
          </div>
          <div class="flex justify-end gap-2 p-4 border-t bg-gray-50 rounded-b-lg">
            <button type="button" onclick="closeModal('invoice-modal')" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Print Invoice Modal -->
  <div id="print-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0" onclick="closeModal('print-modal')"></div>
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl transform transition-all slide-up">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-800">Invoice Preview</h3>
          <button onclick="closeModal('print-modal')" class="p-1 rounded-lg hover:bg-gray-100">âœ•</button>
        </div>
        <div id="print-content" class="p-6"></div>
        <div class="flex justify-end gap-2 p-4 border-t bg-gray-50 rounded-b-lg">
          <button type="button" onclick="closeModal('print-modal')" class="btn-secondary">Close</button>
          <button type="button" onclick="printInvoice()" class="btn-primary">Print</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="fixed top-20 right-4 z-50"></div>
  <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4"><div class="spinner"></div><p>Loading...</p></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/invoices.js"></script>
  <script>
    if (!checkAuth()) {} else {
      loadComponent('navbar', 'components/navbar.html');
      loadComponent('sidebar', 'components/sidebar.html');
      initInvoices();
    }
  </script>
</body>
</html>
