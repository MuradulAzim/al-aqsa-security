<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guard Duty - Al Aksha Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a5f',
            'primary-dark': '#152a45',
            'primary-light': '#2d4a6f'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6 md:ml-64 mt-16">
      <!-- Page Header -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Guard Duty</h1>
          <p class="text-gray-500">Daily guard attendance tracking</p>
        </div>
        <button onclick="openAddModal()" class="btn-primary flex items-center gap-2">
          <span>+</span><span>Add Duty Record</span>
        </button>
      </div>

      <!-- Date Navigation -->
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4 items-center">
          <div class="flex items-center gap-2">
            <label class="font-medium text-gray-700">Date:</label>
            <input type="date" id="duty-date" class="px-4 py-2 border rounded-lg" onchange="onDateChange()">
          </div>
          <div class="flex gap-2">
            <button onclick="navigateDate(-1)" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">‚Üê Previous</button>
            <button onclick="navigateToday()" class="px-3 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200">Today</button>
            <button onclick="navigateDate(1)" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">Next ‚Üí</button>
          </div>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-blue-600" id="total-records">0</p>
          <p class="text-sm text-gray-500">Total Records</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-green-600" id="total-present">0</p>
          <p class="text-sm text-gray-500">Present</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-red-600" id="total-absent">0</p>
          <p class="text-sm text-gray-500">Absent</p>
        </div>
      </div>

      <!-- Guard Duty Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="data-table">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Client</th>
                <th>Date</th>
                <th>Status</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Notes</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="duty-table"></tbody>
          </table>
        </div>
        <div id="empty-state" class="hidden empty-state">
          <div class="empty-state-icon">üõ°Ô∏è</div>
          <p class="text-lg font-medium">No duty records for this date</p>
          <p class="text-sm">Add guard duty records to track attendance</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="duty-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0" onclick="closeModal('duty-modal')"></div>
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md transform transition-all slide-up">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-800" id="modal-title">Add Duty Record</h3>
          <button onclick="closeModal('duty-modal')" class="p-1 rounded-lg hover:bg-gray-100">‚úï</button>
        </div>
        <form id="duty-form" onsubmit="handleSubmit(event)">
          <div class="p-4 space-y-4">
            <input type="hidden" id="duty-id">

            <!-- Employee Selection -->
            <div class="relative">
              <label class="block text-sm font-medium text-gray-700 mb-1">Employee *</label>
              <input type="hidden" id="duty-employee-id">
              <input type="text" id="duty-employee" required autocomplete="off"
                class="w-full px-3 py-2 border rounded-lg"
                placeholder="Type to search employee..."
                oninput="filterEmployees(this.value)"
                onfocus="showDropdown('employee-dropdown')"
                onblur="setTimeout(() => hideDropdown('employee-dropdown'), 200)">
              <div id="employee-dropdown" class="hidden absolute z-10 w-full mt-1 bg-white border rounded-lg shadow-lg max-h-48 overflow-y-auto"></div>
            </div>

            <!-- Client Selection -->
            <div class="relative">
              <label class="block text-sm font-medium text-gray-700 mb-1">Client *</label>
              <input type="hidden" id="duty-client-id">
              <input type="text" id="duty-client" required autocomplete="off"
                class="w-full px-3 py-2 border rounded-lg"
                placeholder="Type to search client..."
                oninput="filterClients(this.value)"
                onfocus="showDropdown('client-dropdown')"
                onblur="setTimeout(() => hideDropdown('client-dropdown'), 200)">
              <div id="client-dropdown" class="hidden absolute z-10 w-full mt-1 bg-white border rounded-lg shadow-lg max-h-48 overflow-y-auto"></div>
            </div>

            <!-- Check-In / Check-Out -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Check-In</label>
                <input type="time" id="duty-checkin" class="w-full px-3 py-2 border rounded-lg">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Check-Out</label>
                <input type="time" id="duty-checkout" class="w-full px-3 py-2 border rounded-lg">
              </div>
            </div>

            <!-- Status -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
              <select id="duty-status" required class="w-full px-3 py-2 border rounded-lg">
                <option value="present">Present</option>
                <option value="absent">Absent</option>
                <option value="late">Late</option>
              </select>
            </div>

            <!-- Notes -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
              <textarea id="duty-notes" rows="2" class="w-full px-3 py-2 border rounded-lg" placeholder="Optional notes"></textarea>
            </div>
          </div>
          <div class="flex justify-end gap-2 p-4 border-t bg-gray-50 rounded-b-lg">
            <button type="button" onclick="closeModal('duty-modal')" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="toast-container" class="fixed top-20 right-4 z-50"></div>
  <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4"><div class="spinner"></div><p>Loading...</p></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/guard-duty.js"></script>
  <script>
    if (!checkAuth()) {} else {
      loadComponent('navbar', 'components/navbar.html');
      loadComponent('sidebar', 'components/sidebar.html');
      initGuardDuty();
    }
  </script>
</body>
</html>
