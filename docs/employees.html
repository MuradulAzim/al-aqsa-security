<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees - Al Aksha Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a5f',
            'primary-dark': '#152a45',
            'primary-light': '#2d4a6f'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  
  <!-- Navbar -->
  <div id="navbar"></div>
  
  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar"></div>
    
    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6 md:ml-64 mt-16">
      <!-- Page Header -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Employees</h1>
          <p class="text-gray-500">Manage your security personnel</p>
        </div>
        <button 
          onclick="openAddModal()"
          class="btn-primary flex items-center gap-2"
          id="add-btn"
        >
          <span>+</span>
          <span>Add Employee</span>
        </button>
      </div>
      
      <!-- Search and Filter -->
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="flex-1">
            <input 
              type="text" 
              id="search-input"
              placeholder="Search employees..."
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary"
              oninput="handleSearch()"
            >
          </div>
          <select 
            id="status-filter"
            class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary"
            onchange="handleFilter()"
          >
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <select 
            id="role-filter"
            class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary"
            onchange="handleFilter()"
          >
            <option value="">All Roles</option>
            <option value="guard">Guard</option>
            <option value="supervisor">Supervisor</option>
            <option value="labor">Day Labor</option>
          </select>
        </div>
      </div>
      
      <!-- Employees Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Salary/Rate</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="employees-table">
              <!-- Employees will be loaded here -->
            </tbody>
          </table>
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="hidden empty-state">
          <div class="empty-state-icon">ðŸ‘¥</div>
          <p class="text-lg font-medium">No employees found</p>
          <p class="text-sm">Add your first employee to get started</p>
        </div>
      </div>
      
    </main>
  </div>

  <!-- Add/Edit Employee Modal -->
  <div id="employee-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0" onclick="closeModal('employee-modal')"></div>
    
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="relative bg-white rounded-lg shadow-xl w-full max-w-lg transform transition-all slide-up">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-800" id="modal-title">
            Add Employee
          </h3>
          <button onclick="closeModal('employee-modal')" class="p-1 rounded-lg hover:bg-gray-100">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <!-- Modal Body -->
        <form id="employee-form" onsubmit="handleSubmit(event)">
          <div class="p-4 space-y-4 max-h-[60vh] overflow-y-auto">
            <input type="hidden" id="employee-id">
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input 
                  type="text" 
                  id="emp-name" 
                  required
                  class="w-full px-3 py-2 border rounded-lg"
                  placeholder="Enter full name"
                >
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone *</label>
                <input 
                  type="tel" 
                  id="emp-phone" 
                  required
                  class="w-full px-3 py-2 border rounded-lg"
                  placeholder="01XXXXXXXXX"
                >
              </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">NID Number</label>
                <input 
                  type="text" 
                  id="emp-nid" 
                  class="w-full px-3 py-2 border rounded-lg"
                  placeholder="National ID"
                >
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                <select id="emp-role" required class="w-full px-3 py-2 border rounded-lg">
                  <option value="">Select Role</option>
                  <option value="guard">Guard</option>
                  <option value="supervisor">Supervisor</option>
                  <option value="labor">Day Labor</option>
                </select>
              </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Monthly Salary</label>
                <input 
                  type="number" 
                  id="emp-salary" 
                  class="w-full px-3 py-2 border rounded-lg"
                  placeholder="0"
                  min="0"
                >
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Daily Rate</label>
                <input 
                  type="number" 
                  id="emp-daily-rate" 
                  class="w-full px-3 py-2 border rounded-lg"
                  placeholder="0"
                  min="0"
                >
              </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                <select id="emp-payment" class="w-full px-3 py-2 border rounded-lg">
                  <option value="cash">Cash</option>
                  <option value="bank">Bank Transfer</option>
                  <option value="mobile">Mobile Banking</option>
                </select>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
                <input 
                  type="text" 
                  id="emp-account" 
                  class="w-full px-3 py-2 border rounded-lg"
                  placeholder="Account/Mobile number"
                >
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
              <select id="emp-status" class="w-full px-3 py-2 border rounded-lg">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
          </div>
          
          <!-- Modal Footer -->
          <div class="flex justify-end gap-2 p-4 border-t bg-gray-50 rounded-b-lg">
            <button type="button" onclick="closeModal('employee-modal')" class="btn-secondary">
              Cancel
            </button>
            <button type="submit" class="btn-primary" id="submit-btn">
              Save Employee
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="fixed top-20 right-4 z-50"></div>
  
  <!-- Loading overlay -->
  <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4">
      <div class="spinner"></div>
      <p class="text-gray-700">Loading...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/employees.js"></script>
  
  <script>
    if (!checkAuth()) {
      // Will redirect
    } else {
      loadComponent('navbar', 'components/navbar.html');
      loadComponent('sidebar', 'components/sidebar.html');
      initEmployees();
    }
  </script>
</body>
</html>
