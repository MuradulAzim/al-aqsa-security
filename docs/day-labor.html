<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Labor - Al Aksha Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#1e3a5f', 'primary-dark': '#152a45', 'primary-light': '#2d4a6f' } } }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="navbar"></div>
  <div class="flex">
    <div id="sidebar"></div>
    <main class="flex-1 p-4 md:p-6 md:ml-64 mt-16">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Day Labor</h1>
          <p class="text-gray-500">Track daily labor attendance</p>
        </div>
        <button onclick="openAddModal()" class="btn-primary flex items-center gap-2">
          <span>+</span><span>Add Record</span>
        </button>
      </div>
      
      <!-- Date Selector -->
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4 items-center">
          <div class="flex items-center gap-2">
            <label class="font-medium text-gray-700">Date:</label>
            <input type="date" id="labor-date" class="px-4 py-2 border rounded-lg" onchange="loadDayLabor()">
          </div>
          <div class="flex gap-2">
            <button onclick="changeDate(-1)" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">‚Üê Previous</button>
            <button onclick="setToday()" class="px-3 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200">Today</button>
            <button onclick="changeDate(1)" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">Next ‚Üí</button>
          </div>
        </div>
      </div>
      
      <!-- Summary -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-blue-600" id="total-records">0</p>
          <p class="text-sm text-gray-500">Total Records</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-green-600" id="total-hours">0</p>
          <p class="text-sm text-gray-500">Total Hours</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-purple-600" id="total-pay">‡ß≥0</p>
          <p class="text-sm text-gray-500">Total Pay</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-3xl font-bold text-orange-600" id="total-clients">0</p>
          <p class="text-sm text-gray-500">Clients</p>
        </div>
      </div>
      
      <!-- Records Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="data-table">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Client</th>
                <th>Hours</th>
                <th>Rate</th>
                <th>Amount</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="labor-table"></tbody>
          </table>
        </div>
        <div id="empty-state" class="hidden empty-state">
          <div class="empty-state-icon">üë∑</div>
          <p class="text-lg font-medium">No day labor records for this date</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="labor-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="modal-overlay fixed inset-0" onclick="closeModal('labor-modal')"></div>
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md transform transition-all slide-up">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-800" id="modal-title">Add Day Labor Record</h3>
          <button onclick="closeModal('labor-modal')" class="p-1 rounded-lg hover:bg-gray-100">‚úï</button>
        </div>
        <form id="labor-form" onsubmit="handleSubmit(event)">
          <div class="p-4 space-y-4">
            <input type="hidden" id="labor-id">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Employee *</label>
              <select id="labor-employee" required class="w-full px-3 py-2 border rounded-lg"><option value="">Select Employee</option></select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Client *</label>
              <select id="labor-client" required class="w-full px-3 py-2 border rounded-lg"><option value="">Select Client</option></select>
            </div>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Hours *</label>
                <input type="number" id="labor-hours" required class="w-full px-3 py-2 border rounded-lg" min="0" step="0.5" value="8" oninput="calculateAmount()">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Rate *</label>
                <input type="number" id="labor-rate" required class="w-full px-3 py-2 border rounded-lg" min="0" value="100" oninput="calculateAmount()">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                <input type="number" id="labor-amount" class="w-full px-3 py-2 border rounded-lg bg-gray-50" min="0" value="800" readonly>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
              <textarea id="labor-notes" class="w-full px-3 py-2 border rounded-lg" rows="2" placeholder="Optional notes"></textarea>
            </div>
          </div>
          <div class="flex justify-end gap-2 p-4 border-t bg-gray-50 rounded-b-lg">
            <button type="button" onclick="closeModal('labor-modal')" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="toast-container" class="fixed top-20 right-4 z-50"></div>
  <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4"><div class="spinner"></div><p>Loading...</p></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/day-labor.js"></script>
  <script>
    if (!checkAuth()) {} else {
      loadComponent('navbar', 'components/navbar.html');
      loadComponent('sidebar', 'components/sidebar.html');
      initDayLabor();
    }
  </script>
</body>
</html>
